        <div class="row">

            <a href="#" data-bind="enable: editFilters().length <= 2, click: newFilter" class="btn btn-default"><i class="fa fa-plus-circle"></i></a>
            <a href="#" data-bind="click: clearFilters"  class="btn btn-default"><i class="fa fa-eraser"></i></a>
          </div>
        </div>
    </div>
<table id="table" class="table table-striped  col-md-9">
<thead>
    <tr data-bind="sortable: visibleOrderedColumns">
       <th>
         <span class="glyphicon no-print" data-bind="click: $parent.clickSortColumn(id), css: {'glyphicon-sort-by-attributes' : $parent.sorter() == id && $parent.sortAsc(), 'glyphicon-sort-by-attributes-alt' : $parent.sorter() == id && !$parent.sortAsc(), 'glyphicon-sort' : $parent.sorter() != id }"></span> <span data-bind="text: label"></span>
       </th>
     </tr>
</thead>
<tfoot class="no-print">
    <tr>
      <td data-bind="attr : {colspan : visibleOrderedColumns().length}">
        <div class="row-fluid">
        <div class="col-md-4">
          <div class="row-fluid" style="font-size:80%">
          <!-- ko if : meta.total() == 0 -->
            No records
          <!-- /ko -->
          <!-- ko if : meta.total() != 0 -->
          <span data-bind="text: meta.from"></span> - <span data-bind="text: meta.to"></span> of <span data-bind="text: meta.total"></span> records
          <!--  /ko -->
          </div>
        </div>
        <div class="col-md-8">
        <button class="btn btn-default btn-xs" style="border:0px" data-bind="click: $data.previousPage, enable: start() > 0"><i class="fa fa-arrow-left"></i></button>
        <select class="form-control input-sm" style="display:inline;width:auto;" name="pageSize" data-bind="value : pageSize, options: [20,50,100]">
        </select>
        <button class="btn btn-default btn-xs" style="border:0px" data-bind="click: $data.nextPage, enable : (start() + pageSize()) < meta.total()"><i class="fa fa-arrow-right"></i></button>
        <button class="btn btn-default btn-xs" style="border:0px" data-bind="click: $data.print('#2LXG2QTG2AWStable')"><i class="fa fa-print"></i></button>
        <button class="btn btn-default btn-xs" style="border:0px" data-bind="click: $data.exportPDF"><i class="fa fa-file-pdf-o"></i></button>
        <button class="btn btn-default btn-xs" style="border:0px" data-bind="click: $data.exportXLS"><i class="fa fa-file-excel-o"></i></button>
        </div>
        </div>
      </td>
    </tr>
</tfoot>
<tbody data-bind="foreach: data">
<tr data-bind=" foreach: $parent.visibleOrderedColumns">
  <td data-bind="template : {name : $parent.inlineEditing() ? $data.editableRowId : $data.rowId, data : $parent}" style="padding: 2px;">
  </td>
</tr>
</tbody>
</table>

</div>
  </div>

  <script type="text/template" id="236V1IQO1VRK">
<span  data-bind="text : $data['Project Name'] ? ($data['Project Name'].mimeType ? $data['Project Name'].name : $data['Project Name']) : ''" style="text-align:left;">Text</span>
  </script>
  <script type="text/template" id="2LQZ20LD1SD1">
<span  data-bind="text : $data['Assigned Student'] ? ($data['Assigned Student'].mimeType ? $data['Assigned Student'].name : $data['Assigned Student']) : ''" style="text-align:left;">Text</span>
  </script>
        </div>
      </div>
    </div>
  </div>
</div>        </div>
      </div>
    </div>

</body>
</html>
