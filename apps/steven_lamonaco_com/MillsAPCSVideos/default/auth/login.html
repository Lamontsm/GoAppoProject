<head>

	<title>Enterprise Software</title>

	<!-- Load framework files -->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Favicon -->
	<link rel="shortcut icon" href="">
	
	<!-- Bootstrap core CSS -->
	<link href="/resources/js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap theme -->
	<link href="/resources/js/lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
	<link href="/static/custom/login-theme.css" rel="stylesheet">
	
</head>	

<body class ="signin">

	<div class="container">
    <div class=" col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
    <form method="POST" action="/auth/login_processing">

        <div id="panel" class="panel panel-primary">

          <div class="panel-heading">
            <h1 class="panel-title" style="text-align: center; font-size: 24px;">Log in</h1>
          </div>
          <div class="panel-body container-fluid">
            <div class="row">
              <div class="form-group col-md-6 col-sm-12">
                <label for="username" class="sr-only">Username</label> <input type="text" id="username" name="username"
                  class="form-control input-lg" placeholder="Username" required autofocus autocapitalize="off"
                  autocorrect="off">
              </div>
              <div class="form-group col-md-6 col-sm-12">
                <label for="password" class="sr-only">Password</label> <input type="password" id="password"
                  name="password" class="form-control input-lg" placeholder="Password" required> <input
                  type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
              </div>
            </div>
            <div class="row-fluid">
                <div id="alert" class="alert alert-warning col-md-6 col-sm-6" role="alert" style="display:none">
                  Invalid credentials.
                </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-lg btn-primary pull-right" type="submit" value="Sign in"></input>
              <!--
              <a class="btn btn-lg btn-default" href="/auth/register">Register</a>
              -->
            </div>
            </div>

          </div>
      </div>
      </form>
</div>
    </div>
    <script type="text/javascript">
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    var error = getParameterByName('login_error');
    if (error == '1') {
      document.getElementById('panel').setAttribute('class', 'panel panel-warning');
      document.getElementById('alert').setAttribute('style', '');
    }
    </script>
</body>
</html>
